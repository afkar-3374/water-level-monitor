<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f7fafc;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div id="shop-header" class="flex items-center space-x-3">
                <img id="shop-logo" src="https://placehold.co/40x40/E5E7EB/6B7280?text=Logo" alt="Shop Logo" class="h-10 w-10 object-contain rounded-lg">
                <h1 id="shop-name" class="text-2xl font-bold text-gray-900">My E-commerce Store</h1>
            </div>
            <nav class="flex items-center space-x-4">
                <button onclick="setView('shop')" class="nav-btn font-medium px-3 py-2 rounded-lg transition-colors text-gray-600 hover:bg-gray-50 active-btn">Shop</button>
                <button onclick="setView('cart')" class="nav-btn font-medium px-3 py-2 rounded-lg transition-colors text-gray-600 hover:bg-gray-50 relative">
                    Cart
                    <span id="cart-item-count" class="absolute top-0 right-0 transform -translate-y-1/2 translate-x-1/2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <button onclick="setView('admin')" class="nav-btn font-medium px-3 py-2 rounded-lg transition-colors text-gray-600 hover:bg-gray-50">Admin</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 flex-grow">
        <div id="content-area" class="bg-white p-6 rounded-xl shadow-lg min-h-[60vh]">
            <!-- Content will be injected here -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p class="text-sm">Powered by Firebase Firestore. Your user ID is: <span id="user-id" class="font-mono text-xs"></span>.</p>
    </footer>

    <!-- Modals -->
    <div id="modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div id="modal" class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm">
            <!-- Modal content will be injected here -->
        </div>
    </div>
    
    <!-- Firebase Libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc, addDoc, deleteDoc, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES ---
        const ADMIN_PASSWORD = 'password';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let shopInfo = { name: 'My E-commerce Store', logoDataUrl: '' }; // Changed imageUrl to logoDataUrl
        let currentView = 'shop';
        let isAdmin = false;

        // --- DOM ELEMENTS ---
        const contentArea = document.getElementById('content-area');
        const shopNameEl = document.getElementById('shop-name');
        const shopLogoEl = document.getElementById('shop-logo');
        const cartItemCountEl = document.getElementById('cart-item-count');
        const userIdEl = document.getElementById('user-id');
        const modalContainer = document.getElementById('modal-container');
        const modalContent = document.getElementById('modal');

        // --- RENDER FUNCTIONS ---
        function renderView() {
            updateNavButtons();
            switch(currentView) {
                case 'shop':
                    renderShopView();
                    break;
                case 'cart':
                    renderCartView();
                    break;
                case 'admin':
                    isAdmin ? renderAdminView() : renderLoginModal();
                    break;
            }
        }

        function updateNavButtons() {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('text-sky-500', 'bg-gray-100', 'active-btn'));
            const activeBtn = document.querySelector(`.nav-btn[onclick*="${currentView}"]`);
            if (activeBtn) {
                activeBtn.classList.add('text-sky-500', 'bg-gray-100', 'active-btn');
            }
        }

        function renderShopView() {
            let productsHtml = '';
            if (products.length === 0) {
                productsHtml = '<p class="text-center text-gray-500 text-lg">No products found. Please check back later.</p>';
            } else {
                productsHtml = products.map(p => `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transform hover:scale-105 transition-transform duration-300">
                        <img src="${p.imageDataUrl || `https://placehold.co/400x300/E5E7EB/6B7280?text=${p.name}`}" alt="${p.name}" class="w-full h-48 object-cover object-center">
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="font-semibold text-xl mb-2 text-gray-900">${p.name}</h3>
                            <p class="text-gray-600 mb-4 flex-grow">${p.description}</p>
                            <div class="flex items-center justify-between mt-auto">
                                <span class="text-2xl font-bold text-gray-800">$${p.price.toFixed(2)}</span>
                                <button onclick="addToCart('${p.id}')" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            contentArea.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    ${productsHtml}
                </div>
            `;
        }

        function renderCartView() {
            let cartHtml = '';
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

            if (cart.length === 0) {
                cartHtml = '<p class="text-center text-gray-500 text-lg">Your cart is empty.</p>';
            } else {
                const itemsHtml = cart.map(item => `
                    <li class="py-4 flex flex-col sm:flex-row items-start sm:items-center justify-between">
                        <div class="flex items-start sm:items-center space-x-4 mb-4 sm:mb-0">
                            <img src="${item.imageDataUrl || `https://placehold.co/80x80/E5E7EB/6B7280?text=${item.name}`}" alt="${item.name}" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h4 class="font-semibold text-lg text-gray-900">${item.name}</h4>
                                <p class="text-gray-600">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-bold text-lg text-gray-800">$${(item.price * item.quantity).toFixed(2)}</span>
                            <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </li>
                `).join('');

                cartHtml = `
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <ul class="divide-y divide-gray-200">
                            ${itemsHtml}
                        </ul>
                        <div class="mt-6 pt-6 border-t border-gray-200 flex items-center justify-between">
                            <span class="font-bold text-2xl text-gray-900">Total:</span>
                            <span class="font-bold text-2xl text-sky-500">$${total.toFixed(2)}</span>
                        </div>
                        <button onclick="showPlaceholderAlert('Checkout')" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg">
                            Proceed to Checkout
                        </button>
                    </div>
                `;
            }
            contentArea.innerHTML = `
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Your Cart</h2>
                ${cartHtml}
            `;
        }

        function renderAdminView() {
            contentArea.innerHTML = `
                <div class="flex flex-col lg:flex-row lg:space-x-8">
                    <!-- Update Shop Info Section -->
                    <div class="bg-white p-6 rounded-xl shadow-lg w-full lg:w-1/3 mb-6 lg:mb-0">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Update Shop Info</h3>
                        <form id="shop-info-form" class="space-y-4">
                            <div>
                                <label for="admin-shop-name" class="block text-sm font-medium text-gray-700">Shop Name</label>
                                <input type="text" id="admin-shop-name" name="name" value="${shopInfo.name}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                            <div>
                                <label for="admin-logo-file" class="block text-sm font-medium text-gray-700">Logo from Device</label>
                                <input type="file" id="admin-logo-file" name="logoFile" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100">
                            </div>
                            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Update Info</button>
                        </form>
                    </div>

                    <!-- Products Management Section -->
                    <div class="bg-white p-6 rounded-xl shadow-lg w-full lg:w-2/3">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Product Management</h3>
                        <form id="product-form" class="space-y-4 mb-8">
                            <input type="hidden" id="product-id">
                            <div>
                                <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                                <input type="text" id="product-name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                            <div>
                                <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea id="product-description" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label for="product-price" class="block text-sm font-medium text-gray-700">Price</label>
                                    <input type="number" step="0.01" id="product-price" name="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                </div>
                                <div>
                                    <label for="product-image-file" class="block text-sm font-medium text-gray-700">Product Image from Device</label>
                                    <input type="file" id="product-image-file" name="imageFile" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100">
                                </div>
                            </div>
                            <div class="flex justify-end space-x-2">
                                <button type="button" id="product-cancel-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors hidden">Cancel</button>
                                <button type="submit" id="product-submit-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors">Add Product</button>
                            </div>
                        </form>

                        <h4 class="text-xl font-bold mb-4">Current Products</h4>
                        <div id="product-list" class="divide-y divide-gray-200">
                            <!-- Products will be listed here -->
                        </div>
                    </div>
                </div>
            `;
            initAdminListeners();
            renderProductList();
        }

        function renderProductList() {
            const productListEl = document.getElementById('product-list');
            if (!productListEl) return;
            productListEl.innerHTML = products.map(p => `
                <div class="py-4 flex flex-col sm:flex-row items-start sm:items-center justify-between">
                    <div class="flex-grow">
                        <p class="font-medium text-lg text-gray-900">${p.name}</p>
                        <p class="text-sm text-gray-600">$${p.price.toFixed(2)}</p>
                    </div>
                    <div class="flex gap-2 mt-2 sm:mt-0">
                        <button onclick="editProduct('${p.id}')" class="bg-green-500 hover:bg-green-600 text-white font-semibold text-sm py-1 px-3 rounded-lg transition-colors">Edit</button>
                        <button onclick="deleteProduct('${p.id}')" class="bg-red-500 hover:bg-red-600 text-white font-semibold text-sm py-1 px-3 rounded-lg transition-colors">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderLoginModal() {
            modalContainer.classList.remove('hidden');
            modalContent.innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Admin Login</h2>
                    <form id="admin-login-form">
                        <input type="password" id="admin-password" placeholder="Enter admin password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-colors mb-4">
                        <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 rounded-lg transition-colors shadow-md">Log In</button>
                    </form>
                    <button onclick="closeModal()" class="mt-4 text-sm text-gray-600 hover:text-gray-800 transition-colors">Back to Store</button>
                    <p id="login-error" class="text-red-500 mt-2 hidden"></p>
                </div>
            `;
            document.getElementById('admin-login-form').addEventListener('submit', handleAdminLogin);
        }

        function showPlaceholderAlert(feature) {
             modalContainer.classList.remove('hidden');
             modalContent.innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Coming Soon!</h2>
                    <p class="text-gray-600 mb-6">The "${feature}" functionality is a placeholder for future development.</p>
                    <button onclick="closeModal()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors">Close</button>
                </div>
             `;
        }

        function closeModal() {
            modalContainer.classList.add('hidden');
        }

        // Helper function to read a file and convert to Base64
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // --- DATA AND LOGIC ---
        async function initializeAppAndAuth() {
            try {
                // If the app is being run in a local environment, these variables will be undefined
                if (typeof __firebase_config === 'undefined' || typeof __app_id === 'undefined') {
                    console.warn("Firebase configuration not found. App is running in local-only mode. Database features will not work.");
                    contentArea.innerHTML = `<div class="text-center bg-gray-50 p-6 rounded-lg shadow-inner">
                        <h2 class="text-xl font-bold text-red-600 mb-2">Local Mode Detected</h2>
                        <p class="text-gray-700 mb-4">This application cannot connect to the database when run from a local file. The UI will be fully functional, but data will not be saved or loaded.</p>
                        <p class="text-gray-500 text-sm">To enable full functionality, please run this app in a hosted environment or via a local web server.</p>
                    </div>`;
                    userIdEl.textContent = 'Offline';
                    return; // Exit the function gracefully
                }

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Sign in anonymously if no auth token is provided
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                auth.onAuthStateChanged(user => {
                    if (user) {
                        userIdEl.textContent = user.uid;
                    } else {
                        userIdEl.textContent = 'Guest';
                    }
                });
                initListeners();
                renderView();
                updateCartCount();

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                contentArea.innerHTML = `<p class="text-center text-red-500 text-lg">Failed to load the application. Check the console for errors.</p>`;
            }
        }

        window.onload = initializeAppAndAuth;

        function initListeners() {
            // Firestore listener for shop info
            const shopInfoRef = doc(db, `/artifacts/${appId}/public/data/shop_info`, 'main');
            onSnapshot(shopInfoRef, (docSnap) => {
                if (docSnap.exists()) {
                    shopInfo = docSnap.data();
                    shopNameEl.textContent = shopInfo.name;
                    shopLogoEl.src = shopInfo.logoDataUrl || "https://placehold.co/40x40/E5E7EB/6B7280?text=Logo";
                }
            });

            // Firestore listener for products
            const productsRef = collection(db, `/artifacts/${appId}/public/data/products`);
            onSnapshot(productsRef, (querySnapshot) => {
                products = querySnapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderView();
            });
        }

        // --- CART FUNCTIONS ---
        window.addToCart = (productId) => {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showPlaceholderAlert('Item added to cart');
        };

        window.removeFromCart = (productId) => {
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem.quantity > 1) {
                existingItem.quantity--;
            } else {
                cart = cart.filter(item => item.id !== productId);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCartView();
        };

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartItemCountEl.textContent = count;
        }

        // --- ADMIN FUNCTIONS ---
        function initAdminListeners() {
            // Form submission for shop info
            document.getElementById('shop-info-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const fileInput = document.getElementById('admin-logo-file');
                const file = fileInput.files[0];
                let logoDataUrl = shopInfo.logoDataUrl; // Keep existing image if no new one is uploaded

                if (file) {
                    try {
                        logoDataUrl = await readFileAsDataURL(file);
                    } catch (error) {
                        console.error("Error reading logo file:", error);
                        // Optional: Show an error message to the user
                    }
                }

                const newShopInfo = {
                    name: document.getElementById('admin-shop-name').value,
                    logoDataUrl: logoDataUrl
                };
                const shopInfoRef = doc(db, `/artifacts/${appId}/public/data/shop_info`, 'main');
                await setDoc(shopInfoRef, newShopInfo);
            });

            // Form submission for products
            document.getElementById('product-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const productId = document.getElementById('product-id').value;
                const fileInput = document.getElementById('product-image-file');
                const file = fileInput.files[0];
                let imageDataUrl;

                if (file) {
                    try {
                        imageDataUrl = await readFileAsDataURL(file);
                    } catch (error) {
                        console.error("Error reading product image file:", error);
                        return; // Stop form submission on error
                    }
                } else {
                    const existingProduct = products.find(p => p.id === productId);
                    imageDataUrl = existingProduct ? existingProduct.imageDataUrl : '';
                }

                const productData = {
                    name: document.getElementById('product-name').value,
                    description: document.getElementById('product-description').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    imageDataUrl: imageDataUrl,
                };

                if (productId) {
                    const productRef = doc(db, `/artifacts/${appId}/public/data/products`, productId);
                    await setDoc(productRef, productData);
                } else {
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/products`), productData);
                }
                resetProductForm();
            });

            document.getElementById('product-cancel-btn').addEventListener('click', resetProductForm);
        }

        window.editProduct = (productId) => {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            document.getElementById('product-id').value = product.id;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-description').value = product.description;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-submit-btn').textContent = 'Update Product';
            document.getElementById('product-cancel-btn').classList.remove('hidden');
        };

        window.deleteProduct = async (productId) => {
            const productRef = doc(db, `/artifacts/${appId}/public/data/products`, productId);
            await deleteDoc(productRef);
        };

        function resetProductForm() {
            document.getElementById('product-id').value = '';
            document.getElementById('product-name').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-image-file').value = '';
            document.getElementById('product-submit-btn').textContent = 'Add Product';
            document.getElementById('product-cancel-btn').classList.add('hidden');
        }

        function handleAdminLogin(e) {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                closeModal();
                setView('admin');
            } else {
                errorEl.textContent = 'Incorrect password.';
                errorEl.classList.remove('hidden');
            }
        }
        
        // --- GLOBAL UI FUNCTIONS ---
        window.setView = (view) => {
            currentView = view;
            renderView();
        };

        window.closeModal = () => {
            modalContainer.classList.add('hidden');
        };
    </script>
</body>
</html>
